<div class="row pt-3">
  <h6 class="col-12">
    When
  </h6>
</div>
<div class="row">
  <mat-form-field class="col-12">
    <mat-label>Choose a date</mat-label>
    <input matInput [formControl]="dateFormControl" [matDatepicker]="picker" (dateChange)="dateChanged($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="col-12">
    <mat-label>Choose a time</mat-label>
    <input matInput type="time" [formControl]="timeFormControl">
  </mat-form-field>
</div>
