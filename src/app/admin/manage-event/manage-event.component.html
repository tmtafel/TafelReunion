<div class="row" *ngIf="loaded && !updating">
  <div class="col-12">
    <event-title [title]="title" (titleChange)="updateTitle($event)"></event-title>
    <event-when [when]="when" (whenChange)="updateWhen($event)"></event-when>
    <event-signup-open-till [signupOpenTill]="signupOpenTill" (signupOpenTillChange)="updateSignupOpenTill($event)"></event-signup-open-till>
    <event-image [url]="imageUrl" [eventId]="eventId" (imageUrlChange)="updateImageUrl($event)"></event-image>
    <event-summary [summary]="summary" (summaryChange)="updateSummary($event)"></event-summary>
    <event-address [address]="address" (addressChange)="updateAddress($event)"></event-address>
    <event-price [price]="pricePerPerson" (priceChange)="updatePricePerPerson($event)"></event-price>
  </div>
  <div class="col-12">
    <button mat-button mat-raised-button (click)="updateEvent()">Update</button>
  </div>
</div>
<div class="row justify-content-center" *ngIf="!loaded">
  <div class="col">
    <h1>LOADING...</h1>
  </div>
</div>
<div class="row justify-content-center" *ngIf="updating">
  <div class="col">
    <h1>UPDATING...</h1>
  </div>
</div>
