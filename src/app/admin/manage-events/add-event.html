<h1 mat-dialog-title>Add Event</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput required [(ngModel)]="title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-button (click)="onYesClick()" cdkFocusInitial>Add</button>
  <button mat-raised-button mat-button (click)="onNoClick()">Cancel</button>
</div>
