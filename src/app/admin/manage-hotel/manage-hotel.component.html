<div class="row" *ngIf="loaded && !updating">
  <div class="col-12 text-right pb-3">
    <button mat-button mat-raised-button (click)="updateHotel()">Update</button>
  </div>
  <div class="col-12 col-md-6 col-lg-4">
    <div class="row">
      <mat-form-field class="col-12">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="hotel.name">
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="hotel.phone">
      </mat-form-field>
    </div>
  </div>
  <div class="col-12 col-md-6 col-lg-4">
    <div class="row">
      <mat-form-field class="col-12">
        <mat-label>Street</mat-label>
        <input [(ngModel)]="hotel.address.street" matInput>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>City</mat-label>
        <input [(ngModel)]="hotel.address.city" matInput>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>State</mat-label>
        <input [(ngModel)]="hotel.address.state" matInput>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>Postal Code</mat-label>
        <input [(ngModel)]="hotel.address.zip" matInput>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>Country</mat-label>
        <input [(ngModel)]="hotel.address.country" matInput>
      </mat-form-field>
    </div>
  </div>
  <mat-card class="col-12 col-md-6 col-lg-4">
    <img *ngIf="hotel.imageUrl" mat-card-image src="{{hotel.imageUrl}}" alt="{{hotel.name}}">
    <mat-card-actions>
      <button mat-button mat-raised-button (click)="fileUploadClick()">
        <mat-icon>file_upload</mat-icon> Choose File
      </button>
      <input (change)="fileProgress($event)" type="file" id="fileUpload" accept="image/*" style="display:none;" />
    </mat-card-actions>
  </mat-card>

</div>

<div class="row justify-content-center" *ngIf="!loaded">
  <div class="col">
    <h1>LOADING...</h1>
  </div>
</div>
<div class="row justify-content-center" *ngIf="updating">
  <div class="col">
    <h1>UPDATING...</h1>
  </div>
</div>
