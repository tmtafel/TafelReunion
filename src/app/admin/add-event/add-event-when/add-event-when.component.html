<div class="row pt-3">
  <h6 class="col-12">
    When
  </h6>
</div>
<div class="row">
  <mat-form-field class="col-6">
    <mat-label>Choose a date</mat-label>
    <input matInput [formControl]="dateFormControl" [matDatepicker]="picker" (dateInput)="dateChanged($event)" readonly [min]="minDate" [max]="maxDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="col-6">
    <mat-label>Choose a time</mat-label>
    <input matInput [formControl]="timeFormControl" [ngxTimepicker]="time" [disableClick]="true" readonly>
    <ngx-material-timepicker-toggle matSuffix [for]="time">
    </ngx-material-timepicker-toggle>
    <ngx-material-timepicker (timeSet)="timeChanged($event)" #time [minutesGap]="5" [theme]="darkTheme"></ngx-material-timepicker>
  </mat-form-field>
</div>
