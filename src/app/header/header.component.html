<mat-toolbar color="primary" class="mat-elevation-z8 mb-md-5 mb-4">
  <mat-toolbar-row class="justify-content-between">
    <div class="col">
      <button mat-raised-button routerLink="/" class="btn btn-secondary">
        <i class="material-icons">home</i>
      </button>
    </div>
    <div class="col d-none d-sm-block">
      <h4 class="text-left text-md-center">Tafel Reunion 2020</h4>
    </div>
    <div class="col">
      <div class="text-right" *ngIf="!(loggedIn$ | async)">
        <button mat-raised-button routerLink="/login" class="btn btn-secondary">
          Login
        </button>
      </div>
      <div class="text-right" *ngIf="loggedIn$ | async">
        <button mat-raised-button [matMenuTriggerFor]="menu" class="btn btn-secondary pull-right">
          <i class="material-icons">perm_identity</i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/events">
            <mat-icon>event</mat-icon>
            <span>Events</span>
          </button>
          <button mat-menu-item routerLink="/profile">
            <mat-icon>perm_identity</mat-icon>
            <span>{{currentEmail$ | async}}</span>
          </button>
          <button *ngIf="isAdmin$ | async" mat-menu-item routerLink="/admin">
            <mat-icon>fingerprint</mat-icon>
            <span>Admin</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
