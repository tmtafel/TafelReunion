<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card [class.mat-elevation-z2]>
        <mat-card-header>
          <mat-card-title>
            Events
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-nav-list>
            <a *ngFor="let rsvp of rsvps$ | async" mat-list-item [routerLink]="['/events', rsvp.eventId]">
              <h5 matLine>{{rsvp.title}}</h5>
              <span matLine *ngIf="rsvp.attending">
                Going<i class="far fa-thumbs-up pl-1"></i>
              </span>
              <span matLine *ngIf="!rsvp.attending">
                Not Going<i class="far fa-thumbs-down pl-1"></i>
              </span>
            </a>
            <mat-list-item *ngIf="!(rsvps$ | async)">
              <h1>LOADING...</h1>
            </mat-list-item>
          </mat-nav-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
