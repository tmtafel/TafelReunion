<div class="container">
  <div class="row">
    <div class="col-12">

      <mat-grid-list [cols]="breakpoint" rowHeight="1:1" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let rsvp of rsvps$ | async">
          <mat-card [class.mat-elevation-z2]>
            <mat-card-header>
              <mat-card-title>
                {{rsvp.title}}
              </mat-card-title>
            </mat-card-header>
            <mat-card-content></mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['/events', rsvp.eventId]">Change Reservation</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
