<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Events</h2>
    </div>
  </div>
  <div class="row align-items-center" *ngIf="events | async">
    <div class="col-lg-6 col-12 py-3" *ngFor="let event of events | async">
        <rsvp [evt]="event"></rsvp>
    </div>
  </div>
</div>
