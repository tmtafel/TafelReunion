<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Group</h2>
    </div>
  </div>
  <div class="row align-items-center" *ngIf="members | async">
    <div class="col-lg-6 col-12 py-3" *ngFor="let member of members | async">
      <span>{{member.email}}</span>
    </div>
  </div>

  <button mat-raised-button (click)="addMemberToGroup()">Add Member</button>
</div>
