<h1 mat-dialog-title>Add Member</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input class="w-100" matInput type="email" required [(ngModel)]="data.member.email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>First</mat-label>
    <input class="w-100" matInput type="text" required [(ngModel)]="data.member.firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last</mat-label>
    <input class="w-100" matInput type="text" required [(ngModel)]="data.member.lastName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-button (click)="onAddClick()" cdkFocusInitial>Add Member</button>
  <button mat-raised-button mat-button (click)="onNoClick()">Cancel</button>
</div>
