<div *ngIf="profileEvents$ | async">
  <a *ngFor="let event of profileEvents$ | async" [routerLink]="['/event', event.eventId]">
    <mat-card [class.mat-elevation-z2]>
      <mat-card-header>
        <mat-card-title>{{event.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Content needed
      </mat-card-content>
    </mat-card>
  </a>
</div>
<div *ngIf="!(profileEvents$) | async">

</div>
