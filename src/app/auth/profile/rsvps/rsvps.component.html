<div *ngIf="rsvps$ | async">
  <a *ngFor="let rsvp of rsvps$ | async" [routerLink]="['/event', rsvp.eventId]">
    <mat-card [class.mat-elevation-z2]>
      <mat-card-header>
        <mat-card-title>{{rsvp.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Content needed
      </mat-card-content>
    </mat-card>
  </a>
</div>
<div *ngIf="!(rsvps$ | async)">
  <h1>LOADING...</h1>
</div>
