<div *ngIf="rsvps$ | async">
  <a *ngFor="let rsvp of rsvps$ | async" [routerLink]="['/event', rsvp.eventId]">
    <mat-card [class.mat-elevation-z2]>
      <mat-card-header>
        <mat-card-title>
          {{rsvp.title}}
        </mat-card-title>
        <div>
          {{rsvp.attending ? 'Going' : 'Not Going'}}
        </div>
      </mat-card-header>
      <mat-card-content>
        {{rsvp.summary}}
      </mat-card-content>
    </mat-card>
  </a>
</div>
<div *ngIf="!(rsvps$ | async)">
  <h1>LOADING...</h1>
</div>
