<h1 mat-dialog-title>TOTAL</h1>
<div mat-dialog-content>
  <div class="d-flex justify-content-end">
    <span>{{this.data.numberOfPeople}} Tafels</span><span class="mx-3">X</span><span>{{this.data.pricePerPerson | currency}}</span>
  </div>
  <div class="d-flex justify-content-end">
    <span>{{this.data.numberOfPeople * this.data.pricePerPerson | currency}}</span>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Nevermind</button>
  <button mat-raised-button (click)="onYesClick()" cdkFocusInitial>Pay Here</button>
</div>
