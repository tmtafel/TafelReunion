<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-between">
      <button mat-raised-button routerLink="/events">
        <i class="material-icons">arrow_back</i>Back
      </button>
      <button mat-raised-button (click)="signUp()">
        {{(attending$ | async) ? 'Change Reservation' : 'Sign Up'}}
      </button>
    </div>
    <div class="col-12 pt-3 pb-4 text-right">
      <h5 *ngIf="(attending$ | async)">We have you as attending with {{this.rsvp.numberOfPeople}} {{(this.rsvp.numberOfPeople === 1) ? 'person' : 'people'}}
      </h5>
    </div>
  </div>
  <div class="row" *ngIf="loaded">
    <div class="col-12 col-sm-6">
      <h2>{{event.title}}</h2>
      <h4>{{when | date:'MMMM dd h:mm a'}}</h4>
      <address>
        {{event.address.street}}<br />
        {{event.address.city}}, {{event.address.state}} {{event.address.zip}}
      </address>
    </div>
    <div class="col-12 col-sm-6">
      <img class="w-100" mat-card-image src="../../../assets/barrel-racks.jpg">
    </div>
    <div class="col-12">
      <p>
        <strong>About:</strong>
      </p>
      <p [innerHtml]="event.summary"></p>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="!loaded">
    <div class="col">
      <h1>LOADING...</h1>
    </div>
  </div>
</div>
