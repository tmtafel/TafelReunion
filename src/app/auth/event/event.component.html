<div class="container">
  <div class="row justify-content-between" *ngIf="loaded">
    <div class="col">

      <h2>{{eventDetail.title}}</h2>
      <h4>{{eventDetail.when.toDate() | date:'MMMM dd h:mm a'}}</h4>
      <address>
        {{eventDetail.address.street}}<br />
        {{eventDetail.address.city}}, {{eventDetail.address.state}} {{eventDetail.address.zip}}
      </address>
      <p>
        <strong>About:</strong><br />
        {{eventDetail.about}}
      </p>
    </div>
    <div class="col" *ngIf="signupOpen">
      <mat-slide-toggle [checked]="attending" (change)="updateCheckbox($event)">Going</mat-slide-toggle>
      <div class *ngIf="attending">
        <mat-form-field appearance="fill">
          <mat-label>How many people?</mat-label>
          <input matInput type="number">
        </mat-form-field>
      </div>
    </div>

    <div class="row justify-content-center" *ngIf="!loaded">
      <div class="col">
        <h1>LOADING...</h1>
      </div>
    </div>
  </div>
</div>
