<h1 class="header">Login</h1>
<div class="container">
  <div class="row justify-content-between align-items-center">
    <div class="col-xl-6 col-lg-7 col-md-9 col-12">
      <div class="row justify-content-center">
        <div class="col-12">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
              <label class="error">{{errorMessage}}</label>
            </div>
            <button type="submit" (click)="login(loginForm.value)" class="btn btn-secondary text-center">Login</button>

          </form>
        </div>
      </div>
      <div class="row">
          <p>{{message}}</p>
      </div>
    </div>

    <div class="col-lg-4 col-md-3 col-12">
      <div class="row justify-content-center">
        <div class="col-12">
          <p class="text-center">No account yet? <a href="/register">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
