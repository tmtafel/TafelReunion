<h1 class="text-center">Create an account</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-12">
      <mat-vertical-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="loginFormGroup">
          <form [formGroup]="loginFormGroup">
            <ng-template matStepLabel>Create a Login</ng-template>
            <div>
              <mat-form-field appearance="legacy">
                <mat-label>Email Address:</mat-label>
                <input matInput type="email" formControlName="emailFormCtrl" placeholder="Your email">
                <mat-icon matSuffix>mail_outline</mat-icon>
                <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
              </mat-form-field>
            </div>
            <div class="py-3">
              <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="passwordFormCtrl" placeholder="Your password">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error>Minimum of 6 characters</mat-error>
              </mat-form-field>
            </div>
            <div class="pt-3 d-flex justify-content-center">
              <button [disabled]="loginFormGroup.pristine || loginFormGroup.invalid" mat-button mat-raised-button (click)="createAccount(stepper)">Create
                Login</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="nameFormGroup">
          <form [formGroup]="nameFormGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <div>
              <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstNameFormCtrl" required>
                <mat-error>This field is required</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastNameFormCtrl" required>
                <mat-error>This field is required</mat-error>
              </mat-form-field>
            </div>
            <div class="pt-3 d-flex justify-content-between">
                <button [disabled]="nameFormGroup.pristine || nameFormGroup.invalid" mat-button mat-raised-button (click)="createUserDocument()">Save Name</button>
            </div>
          </form>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </div>

  <div class="row justify-content-center pt-4">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-12">
      <p class="text-center">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
