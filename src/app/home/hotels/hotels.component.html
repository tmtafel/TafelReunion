<div class="container-fluid" *ngIf="hotels$">
  <div class="row  justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 py-3" *ngFor="let hotel of hotels$ | async">
      <hotel [hotel]="hotel"></hotel>
    </div>
  </div>
  <div class="row  justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 py-3">
      <mat-card [class.mat-elevation-z6]="true">
        <mat-card-header>You can cancel Hotel with 48-hour notice</mat-card-header>
        <mat-card-actions>
          <button mat-raised-button (click)="goToHotelBooking()">Book Hotel</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
